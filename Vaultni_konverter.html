<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutni konverter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Valutni konverter</h1>
        
        <input v-model="amount" type="number" placeholder="Unesite iznos">
        
        <select v-model="fromCurrency">
            <option v-for="currency in currencies" :value="currency">{{ currency }}</option>
        </select>
        
        <span>u</span>
        
        <select v-model="toCurrency">
            <option v-for="currency in currencies" :value="currency">{{ currency }}</option>
        </select>
        
        <button @click="convert">Konvertiraj</button>
        
        <p>Rezultat: {{ result }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="app.js"></script>
</body>
</html>
